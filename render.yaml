services:
  - type: web
    name: chama-website
    env: static
    buildCommand: echo "No build required - static files ready!"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        headers:
          - name: Cache-Control
            value: public, max-age=3600
          - name: X-Content-Type-Options
            value: nosniff
          - name: X-Frame-Options
            value: DENY
          - name: X-XSS-Protection
            value: 1; mode=block
